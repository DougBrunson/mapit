<html>
    <head>
        <title>MapIt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="theme-color" content="#448aff">

        <link rel='shortcut icon' href='img/favicon.png' type='img/png'/ >

        <!-- styles -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-blue.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    

    </head>
    <body>
        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone sidebar">
            <div class="wrap">
                <h2 class="header">MapIt</h2>
                <h3 class="error"></h3>
                <form action="">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input data-bind="value: query" class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Eg: Cafes in Cambridge</label>
                  </div>
                </form>
                <button data-bind="click: fetchResults" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Search
                </button>
                <button data-bind="click: luckyResults" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Feeling Lucky
                </button>

                  <div class="mdl-textfield mdl-js-textfield" data-bind="visible: locations().length > 0">
                    <input data-bind="textInput: filterInput, valuepdate: keyUpdate" class="mdl-textfield__input" type="text" id="filter">
                    <label class="mdl-textfield__label" for="filter">Filter your results....</label>
                  </div>
            </div>
            

            <!-- list of places -->
            <ul data-bind="foreach: filteredLocations, visible: filteredLocations().length > 0" class="demo-list-icon mdl-list">

                <li class="mdl-list__item place_listing">
                <span class="mdl-list__item-primary-content"><i class="material-icons mdl-list__item-icon">place</i>
                <span data-bind="html: displayInfo, click: toggleInfo"></span></span></li>
            </ul>

            <div class="footer">
                <ul>
                    <li><img id="google" src="img/powered_by_google.png" alt="Powered by Google"></li>
                    <li><img id="yelp" src="img/yelp.png" alt="Yelp"></li>
                </ul>
            </div>
            
            <div id="error" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>
          </div> <!-- end sidebar -->
          
          <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--5-col-tablet mdl-cell--4-col-phone">
               <div id="map"></div>
          </div>

        </div>
        
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/oauth.js"></script>
        <script src="js/sha1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDX_R6rLizTsk8xQOoRFOJrnpSegKg63k&callback=initMap" async defer onerror="mapError()"></script>

    </body>
</html>
